<mat-card class="info-card">

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Temperatura</mat-card-title>
    <mat-card-subtitle>Czujnik 1</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1>
     {{temperature?.celciusTemperature}}
    </h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Szczegółowe informacje</button>
  </mat-card-actions>
</mat-card>
